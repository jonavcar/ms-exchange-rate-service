# Test Configuration
quarkus.http.test-port=8081
quarkus.http.root-path=/

# REST Client test configuration
quarkus.rest-client.exchange-rate-api.url=http://localhost:8081

# Database test configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:test_exchange_rate_db;DB_CLOSE_DELAY=-1

# Hibernate test configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Application test configuration
daily.query.limit=10

# Logging test configuration
quarkus.log.level=WARN
quarkus.log.category."com.banco.abc".level=INFO
