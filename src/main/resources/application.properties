# Configuration data base H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:tipo_cambio_db;DB_CLOSE_DELAY=-1

# Configuration Hibernate ORM
quarkus.hibernate-orm.database.generation=update

# Configuration Rest Client para la API externa de tipo de cambio
quarkus.rest-client.exchange-rate-api.url=https://free.e-api.net.pe
quarkus.rest-client.exchange-rate-api.connection-timeout=5000
quarkus.rest-client.exchange-rate-api.read-timeout=10000

# Configuration application
quarkus.http.port=8080
quarkus.http.root-path=/api/v1
consulta.diaria.limite=10

# Configuration logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."com.banco.abc".level=INFO
quarkus.log.category."org.jboss.resteasy".level=INFO
quarkus.log.category."io.quarkus".level=INFO
