# ========================================
# Database Configuration
# ========================================
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:exchange_rate_db;DB_CLOSE_DELAY=-1

# ========================================
# Hibernate ORM Configuration
# ========================================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.statistics=false

# ========================================
# Virtual Threads Configuration (JDK 21)
# ========================================
quarkus.virtual-threads.enabled=true
quarkus.virtual-threads.name-prefix=exchange-rate-vt

# ========================================
# REST Client Configuration
# ========================================
quarkus.rest-client.exchange-rate-api.url=https://free.e-api.net.pe
quarkus.rest-client.exchange-rate-api.connect-timeout=5000
quarkus.rest-client.exchange-rate-api.read-timeout=10000
quarkus.rest-client.exchange-rate-api.scope=jakarta.inject.Singleton

# ========================================
# Application Configuration
# ========================================
quarkus.http.port=8080
daily.query.limit=10

# ========================================
# Logging Configuration
# ========================================
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."com.banco.abc".level=INFO
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."io.quarkus.runtime".level=INFO
quarkus.log.category."io.quarkus.bootstrap".level=INFO
quarkus.log.category."org.jboss.resteasy".level=WARN

# ========================================
# Health Checks Configuration
# ========================================
quarkus.smallrye-health.root-path=/health

# ========================================
# Metrics Configuration
# ========================================
quarkus.smallrye-metrics.path=/metrics
quarkus.smallrye-metrics.extensions.enabled=true

# ========================================
# OpenAPI Configuration
# ========================================
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# API Documentation
mp.openapi.extensions.smallrye.info.title=Exchange Rate Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Microservicio para consulta de tipo de cambio del Banco ABC con limite de consultas diarias
mp.openapi.extensions.smallrye.info.contact.email=jonavcar@github.com
